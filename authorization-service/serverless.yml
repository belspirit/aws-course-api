service: authorization-service

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

custom:
  exportName: ${self:service}-${self:provider.stage}

functions:
  basicAuthorizer:
    handler: basicAuthorizer/handler.basicAuthorizer
    events:
      - httpApi:
          path: /import
          method: get
          request:
            parameters:
              querystrings:
                name: true
          cors: true

resources:
  Outputs:
    basicAuthorizerArn:
      Description: "Basic Authorizer Lambda Arn value"
      Value:
        Fn::GetAtt:
          - basicAuthorizer
          - Arn
      Export:
        Name: ${self:custom.exportName}-basicAuthorizerArn
